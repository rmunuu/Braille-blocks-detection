<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Tmap</title>
    <style>
        #map_div {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=2&format=javascript&appKey=SieXPHlrFV2F1jetnSDKKqLHdq2f9F18LLLjFhyg"></script>

    <script type="text/javascript">
        var map, startMarker, endMarker;
        var drawInfoArr = [];
	    var resultdrawArr = [];

        function initTmap() {
            map = new Tmapv2.Map("map_div", {
                center: new Tmapv2.LatLng(37.5917, 126.9982),
                width: "100%",
                height: "900px",
                zoom: 12
            });

            map.addListener("click", onMapClick);
        }

        var clickCount = 0;
        var startPoint, endPoint;

        function onMapClick(event) {
            var latLng = event.latLng;
            clickCount++;

            if (clickCount === 1) {
                if (startMarker) {
                    startMarker.setMap(null);
                }
                startMarker = new Tmapv2.Marker({
                    position: latLng,
                    map: map,
                    // icon : "/upload/tmap/marker/pin_r_m_s.png",
					iconSize : new Tmapv2.Size(24, 38),
                });
                startPoint = latLng;
            } else if (clickCount === 2) {
                if (endMarker) {
                    endMarker.setMap(null);
                }
                endMarker = new Tmapv2.Marker({
                    position: latLng,
                    map: map,
                    // icon : "/upload/tmap/marker/pin_r_m_e.png",
					iconSize : new Tmapv2.Size(24, 38),
                });
                endPoint = latLng;

                findRoute();
            }
        }

        function findRoute() {
            var headers = {};
            headers["appKey"] = "SieXPHlrFV2F1jetnSDKKqLHdq2f9F18LLLjFhyg";

            var startX = startPoint.lng();
            var startY = startPoint.lat();
            var endX = endPoint.lng();
            var endY = endPoint.lat();

            var url = "https://apis.openapi.sk.com/tmap/routes/pedestrian?version=1&format=json&callback=result";
            var params = {
                startX: startX,
                startY: startY,
                endX: endX,
                endY: endY,
                reqCoordType: "WGS84GEO",
                resCoordType: "EPSG3857",
                startName : "출발지",
				endName : "도착지"
            };

            $.ajax({
                method: "POST",
                headers: headers,
                url: url,
                async: false,
                data: params,
                success: function(response) {
                    var resultData = response.features;

                    drawInfoArr = [];
                    for (var i in resultData) {
                        var geometry = resultData[i].geometry;
                        var properties = resultData[i].properties;
                        var polyline_;
                        

                        if (geometry.type === "LineString") {
                            for (var j in geometry.coordinates) {
                                // 경로들의 결과값(구간)들을 포인트 객체로 변환 
								var latlng = new Tmapv2.Point(
										geometry.coordinates[j][0],
										geometry.coordinates[j][1]);
								// 포인트 객체를 받아 좌표값으로 변환
								var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(
										latlng);
								// 포인트객체의 정보로 좌표값 변환 객체로 저장
								var convertChange = new Tmapv2.LatLng(
										convertPoint._lat,
										convertPoint._lng);
								// 배열에 담기
								drawInfoArr.push(convertChange);
                            }
                        }
                    }

                    // var polyline = new Tmapv2.Polyline({
                    //     path: drawInfoArr,
                    //     strokeColor: "#FF0000",
                    //     strokeWeight: 6,
                    //     map: map
                    // });
                    // resultdrawArr.push(polyline)
                    drawLine(drawInfoArr);
                },
                error: function(request, status, error) {
                    console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
                }
            });
        }

        window.onload = function() {
            initTmap();
        };
        function drawLine(arrPoint) {
            var polyline_;

            polyline_ = new Tmapv2.Polyline({
                path : arrPoint,
                strokeColor : "#DD0000",
                strokeWeight : 6,
                map : map
            });
            resultdrawArr.push(polyline_);
        }
    </script>
</head>
<body>
    <div id="map_div"></div>
    
</body>
</html>
